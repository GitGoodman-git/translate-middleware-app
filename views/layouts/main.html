       <p>Enter details to signIn</p>
       <form action="/login" method="post">
       <input class="user-form-input" type="text" placeholder="Email">
       <input class="user-form-input" type="text" placeholder="Password">
       <input  class="user-form-submit"type="submit" value="Sign In"></input>
    </form>
     <span>Or</span>

     <div style="margin-top:30px;">Already have an account?</div>

    </div>
